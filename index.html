<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <title> Assignment 2 </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
</head>

<body>
    <!-- HEADER -->
    <header class="bg-white shadow-md p-4 flex items-center">

        <!-- Left: Logo -->
        <div class="flex-1">
            <h1 id="nav-logo" data-view="view-home" class="text-2xl font-bold text-gray-800 cursor-pointer">
                Tailwind Threads
            </h1>
        </div>
        
        <!-- Center: Navigation -->
        <nav class="hidden md:flex space-x-6 text-lg font-medium ">
            <button id="nav-home" data-view="view-home" class="hover:text-blue-500 transition">Home</button>
            <button id="nav-men" data-view="view-men" class="hover:text-blue-500 transition">Men</button>
            <button id="nav-women" data-view="view-women" class="hover:text-blue-500 transition">Women</button>
            <button id="nav-browse" data-view="view-browse" class="hover:text-blue-500 transition">Browse</button>
            <button id="nav-about" data-view="view-about" class="hover:text-blue-500 transition">About</button>
        </nav>


        <!-- Right: Cart -->
        <div class="flex-1 flex justify-end space-x-4">
            <button id="nav-cart" data-view="view-cart" class="relative hover:text-blue-500 transition">
                Cart 
                <span id="cart-count"
                    class="ml-1 bg-red-500 text-white text-xs rounded-full px-2 py-0.5">
                    0
                </span>
            </button>
        </div>

    </header>

    <main>

        <section id="view-home" class="view"> Home content </section>
        <section id="view-men" class="view hidden"> Men's clothing </section>
        <section id="view-women" class="view hidden"> Women's clothing </section>
        <section id="view-browse" class="view hidden"> Browse </section>
        <section id="view-about" class="view hidden"> About </section>
        <section id="view-cart" class="view hidden"> Cart </section>


    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 text-center py-4 mt-10 border-t">
        <p class="text-sm text-gray-500">
            © 2025 Tailwind Threads — Built for COMP 3612 Assignment 2
        </p>
    </footer>
</body>
</html>
